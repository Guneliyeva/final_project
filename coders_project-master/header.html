<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
    <div class="navbar">
      <div class="nav">
        <div class="logo_text">
          <img
            src="media/homepage_logo.svg"
            alt="header-logo"
            class="header_logo"
          />
        </div>

        <ul class="header_menu">
          <li><a href="">Home</a></li>
          <li>
            <a href="">Shop <img src="media/down.svg" alt="down" /></a>
            <ul class="dropdown">
              <li><a href="">1</a></li>
              <li><a href="">2</a></li>
              <li><a href="">3</a></li>
            </ul>
          </li>
          <li><a href="">About Us</a></li>
          <li><a href="">Blog</a></li>
        </ul>
      </div>
      <div class="nav_login">
        <ul class="header_icon">
          <li>
            <button class="icon-button">
              <img src="media/search_icon.svg" alt="" />
            </button>
          </li>
          <li>
            <button class="icon-button">
              <img src="media/fav_icon.svg" alt="" />
            </button>
          </li>
          <li>
            <button class="icon-button">
              <img src="media/shopbuy_icon.svg" alt="" />
            </button>
          </li>
        </ul>
        <button class="login-button"><span>Login</span></button>
      </div>
    </div>
  </div>
  </body>
</html>
